    <title>Tamer Badge - Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }

        header {
            background-color: #2e3a59;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        #map {
            height: 500px;
            margin: 20px auto;
            max-width: 90%;
            border-radius: 10px;
            border: 2px solid #2e3a59;
        }

        footer {
            background-color: #2e3a59;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>üåç Tamer Badge</h1>
        <p>D√©couvre et explore des cartes impressionnantes</p>
    </header>

    <div id="map"></div>

    <footer>
        ¬© 2025 Tamer Badge. Tous droits r√©serv√©s.
    </footer>

    <!-- Script Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Cr√©ation de la carte centr√©e sur une position par d√©faut (ex : Paris)
        var map = L.map('map').setView([48.8566, 2.3522], 10);

        // Ajout des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

            .openPopup();
    </script>

</body>
